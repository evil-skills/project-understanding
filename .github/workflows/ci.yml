name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.14']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -r scripts/requirements.txt
        pip install -r skills/project-understanding/requirements.txt
        pip install pytest ruff skills-ref
    - name: Lint with ruff
      run: ruff check skills/project-understanding
    - name: Validate skill
      run: skills-ref validate skills/project-understanding
    - name: Run tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/skills/project-understanding
        pytest skills/project-understanding/tests/ -v
