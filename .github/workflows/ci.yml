name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -r project-understanding-skill/requirements.txt
        pip install -r project-understanding-skill/skills/project-understanding/scripts/requirements.txt
        pip install pytest ruff skills-ref
    - name: Lint with ruff
      run: ruff check project-understanding-skill/skills/project-understanding
    - name: Validate skill
      run: skills-ref validate project-understanding-skill/skills/project-understanding
    - name: Run tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/project-understanding-skill/skills/project-understanding
        pytest project-understanding-skill/skills/project-understanding/tests/ -v
